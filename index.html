<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Tegar Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background: #f5f5f5;
      padding: 20px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }
    .container {
      padding: 20px;
    }
    .product {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
    }
    .product h3 {
      margin: 0 0 10px;
    }
    .buy {
      display: inline-block;
      padding: 10px 15px;
      background: #000;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<header>Tegar Store</header>

<div class="container">
  <div class="product">
    <h3>Produk 1</h3>
    <p>Deskripsi produk</p>
    <a class="buy" href="#">Beli</a>
  </div>

  <div class="product">
    <h3>Produk 2</h3>
    <p>Deskripsi produk</p>

  </div>
</div>

</body>
